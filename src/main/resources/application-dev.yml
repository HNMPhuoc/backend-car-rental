spring:
  config:
    activate:
      on-profile: dev
    devtools:
      add-properties: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: false
      properties:
        hibernate:
          format-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
openapi:
  service:
    api-docs: car-rental
    server: http://localhost:${server.port}
    title: carRental
    version: 1.0.1

jwt:
  secretKey: abc@123